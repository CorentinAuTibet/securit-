<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Form</title>
</head>
<body>
    <h1>Signup</h1>
    <form id="signupForm" action="http://127.0.0.1:5000/signup" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Signup</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm" action="http://127.0.0.1:5000/login" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <button onclick="window.location.href='http://127.0.0.1:5000/del'">supprimer</button>
</body>
</html>
